<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>

    <!-- Iconos de bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ps-4" href="#"> E-COMMERCE </a>
          <div class="d-flex">
            <input id="inputBuscador"
              class="buscador form-control me-2"
              type="text"
              placeholder="Buscar"
              aria-label="Buscar"
            />
          </div>
          <h2 id="abrirCarrito">
              <i class="carrito bi bi-cart4 pe-4"></i>
            </a>
          </h2>
        </div>
      </nav>
    </header>
    <main>
      <!-- Foto de inicio -->
      <div class="foto-recepcion">
        <img src="https://analiticaderetail.com/wp-content/uploads/2018/10/tienda-de-ropa.jpg" alt="fotin">
      </div>  
      <!-- Contenedor de los productos -->
      <div
        id="contenedorProductos"
        class="contenedor-productos container text-center pb-5"
      ></div>
      <div id="mensajeNoEncontrado" class="mensaje-no-encontrado">
        <h5 class="ps-3">Producto no encontrado...</h5>
      </div>
      <!-- div del modal -->
      <div id="modalContainer" class="modal-container">

      </div>
    </main>
    <footer></footer>

    <!-- Scripts de Js, toastify y bootstrap -->
    <script src="app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
